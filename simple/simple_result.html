    <div class="main_body">
    <!-- Receiving inputs from the use -->
    <form class="input_value">
      <h3>Calculate Time Period</h3>
      <img src="simple_diagram.png" alt="Diagram" height="30%" style="float:right; padding-right:15px;"> </img>
      <h3>Enter Values:</h3>
      <form>
        <label for="mass_ball">Mass of Ball (Kg):</label>&nbsp
        <input type="number" step="0.0001" id="mass_ball" name="Mass of rod" value="0">
        <br><br>
        <label for="length_pendulum">Length of Pendulum (m):</label>&nbsp
        <input type="number" step="0.0001" id="length_pendulum" name="Lenth of the Pendulum" value="0">
        <br><br>
      </form>
        <!-- Sending data to script by clicking the button -->
      <button onclick="timperiod()" type="button" name="Calculate">Calculate</button>
      <br><br>
      <script>
        // Using Javascript to evaluate result
        function timperiod()
          {
            var g = 9.80665;
            var pi = 3.1416;
            var mass_ball = document.getElementById('mass_ball').value;
            var len_pend = document.getElementById('length_pendulum').value;
            var time_period = 2*pi*(Math.sqrt(len_pend/g));
            time_period = time_period.toFixed(3);
            var conclusion = "The Time period of the Pendulum is independent of Mass of the ball."
            var result = "The time period is " + time_period + " sec";
            // Sending data back
            document.getElementById('conclusion').innerHTML = conclusion;
            document.getElementById('result').innerHTML = result;
          }
      </script>
      <!-- Receiving result back -->
      <h3>Results/Conclusions:</h3>
      <span id="conclusion"></span>
      <br>
      <span id="result"></span>
    </form>
